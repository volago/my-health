@if (store.filteredTests().length > 0) {
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    @for (test of store.filteredTests(); track test.testId) {
      <my-health-test-list-item [testItem]="test" />
    }
  </div>
} @else if (!store.isLoading() && !store.error()) {
  <p class="text-center text-gray-500 py-8">Brak wyników do wyświetlenia.</p>
}

<!-- Loading state and error state are handled by the parent CatalogPageComponent -->
