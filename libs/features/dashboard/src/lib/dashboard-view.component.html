<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Pulpit</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <!-- ScoreCard dla Health Score -->
    <div>
      <lib-score-card [data]="store.healthScoreMockComputed()" />
      <!-- <p>Health Score (mock): {{ store.healthScoreMockComputed().displayValue }} ({{ store.healthScoreMockComputed().color }})</p> -->
    </div>
    <!-- ScoreCard dla Compliance Score -->
    <div>
      <lib-score-card [data]="store.complianceScoreMockComputed()" />
      <!-- <p>Compliance Score (mock): {{ store.complianceScoreMockComputed().displayValue }} ({{ store.complianceScoreMockComputed().color }})</p> -->
    </div>
  </div>

  <div class="mb-6">
    <lib-recent-test-results-list 
        [results]="store.recentTestResultsForView()" 
        [isLoading]="store.isLoadingResultsComputed()" 
        [error]="store.resultsErrorComputed()" />
  </div>

  <div>
    <lib-upcoming-tests-summary [upcomingTests]="store.upcomingTestsMockComputed()" />
    <!--
    <h2 class="text-xl font-semibold mb-2">Nadchodzące badania (mock)</h2>

      @if (upcomingTests && upcomingTests.length > 0) {
        <ul>
          @for (test of upcomingTests; track test.testName) {
            <li>{{ test.testName }} - {{ test.date }}</li>
          }
        </ul>
      } @else {
        <p>Brak zaplanowanych badań.</p>
      }
    } @else {
      <p>Brak zaplanowanych badań.</p>
    }
    -->
  </div>

</div>
