<mat-card [class]="cardClasses() + ' border rounded-lg shadow-md'">
  <mat-card-header class="pb-0">
    <mat-card-title [class]="titleClasses() + ' text-lg font-semibold'">{{ data().title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="text-center py-4">
    <p [class]="valueClasses() + ' text-5xl font-bold'">{{ data().displayValue }}</p>
    <!-- Można dodać dodatkowy opis lub ikonę, jeśli ScoreCardData to przewiduje -->
  </mat-card-content>
  <!-- 
  <mat-card-actions>
    <button mat-button>Akcja</button> 
  </mat-card-actions>
  -->
</mat-card>
